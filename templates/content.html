{{ template "header.html" }}
<body>
  <h1>Cursos</h1>
  <table>
    <thead>
      <tr>
        <th>{{ "Nome" | ToUpper }}</th>
        <th>{{ "Horas" | ToUpper }}</th>
      </tr>
    </thead>
    <tbody>
      {{ range . }}
      <tr>
        <td>{{ .Nome | ToUpper  }}</td>
        <td>{{ .CargaHoraria }}</td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</body>
{{ template "footer.html" }}
